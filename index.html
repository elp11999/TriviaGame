<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trivia-Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    </head>

    <body>
        <div class="container">
            <div class="gamearea">
                <h1 class="header">Totally Trivial Triva!!!</h1>
                <p class="timeleft">Time Remaining: <span class="time"></span></p>
                <strong><p class="result"></p></strong>
                <p class="answer">The correct answer was: <strong><span class="correctanswer"></span></strong></p>
                <p class="question"></p>
                <ul class="choices"></ul>
                <div class="gameresults">
                    <p>Correct answers: <strong><span class="correctcount"></span></strong></p>
                    <p>Incorrect answers: <strong><span class="incorrectcount"></span></strong></p>
                    <p>Unanswered: <strong><span class="unansweredcount"></span></strong></p>
                </div>
                <button class="playgamebutton">Play</button>
            </div>
        </div>
    </body> 
    <script src="assets/javascript/app.js"></script>
</html>
